<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/loogin_cs.css">
        <link rel="stylesheet" href="js/loogin_js.js">
    </head>

<!--login會員登入-->
<body>
    <section class="login login--half-round login--rtl">
        <section class="login__content">
          <section class="login__header">
            <h1 class="login__title">陸軍專科學校</h1>
            <span class="login__desc1">單一入口網</span>
            <span class="login__desc">國軍基本體能測驗平台</span>
            
          </section>
          <form class="login__form">
            <!-- [START INPUTS] -->
            <fieldset class="login__fields login__fields--input">
              <legend class="visible-hidden">
                <!-- this make accessability of auth with manual login -->
              </legend>
      
              <!-- [START USERNAME] -->
              <label class="login__field login__field--username">
                <input class="login__input" placeholder="帳號" type="text" name="" id="" />
              </label>
              <!-- [END USERNAME] -->
      
              <!-- [START PASSWORD] -->
              <label class="login__field login__field--password">
                <input class="login__input" type="password" placeholder="密碼" name="" id="" />
                <!-- [START TOGGLE] -->
                <button type="button" class="login__trailing">
                  <i class="fa fa-eye"></i>
                </button>
                <!-- [END TOGGLE] -->
              </label>
              <!-- [END PASSWORD] -->
      
              <button type="submit" class="login__submit">
                <strong>登入</strong>
              </button>
            </fieldset>
            <!-- [END INPUTS] -->
      
            <!-- [START SEPRATOR] -->
       
          </form>
        </section>
      
        <figure class="login__poster">
          <img src="img/8888.jpg" alt="login-image" class="login__image" />
          <figcaption class="login__none">
            <!-- NOTHING -->
          </figcaption>
        </figure>
      </section>
</body>
